<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <meta property="og:title" content="Dipsticks Authority Calculator" />
    <meta
      property="og:description"
      content="Determines the authority scores of 2 players using provided level, rank, and team."
    />
    <meta property="og:image" content="https://d1pstlck.github.io/pfp1.jpg" />
    <meta property="og:url" content="Placeholder" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(0, 0, 0);
        background: url("backgif.gif") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        );
        z-index: 0;
      }

      .card {
        background: rgba(85, 66, 89, 0.44);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 90px 90px;
        width: 450px;
        position: relative;
        z-index: 1;
        transition: transform 0.5s ease;
      }

      .card h2 {
        margin: 10px 0 15px;
        color: #e4e6eb;
        font-size: 40px;
      }

      .card p {
        margin: 10px 0 5px;
        color: #919499;
        font-size: 20px;
      }

      .equation-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        gap: 20px;
      }

      .equation {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      label,
      select,
      output {
        font-size: 20px;
        color: #e4e6eb;
      }

      select {
        padding: 8px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #e4e6eb;
        margin-bottom: 10px;
      }

      output {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 8px;
        border: 1px solid #444;
        border-radius: 4px;
        margin-top: 10px;
        width: 100px;
      }

      .output-container {
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
        color: #e4e6eb;
        font-weight: bold;
      }

      .back-button {
        background: rgba(85, 66, 89, 0.44);
        filter: blur(0.75px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #e4e6eb;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 20px;
        position: absolute;
        top: -2px;
        left: -2px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        filter: blur(0px);
      }
    </style>
    <title>Authority Calculator</title>
  </head>
  <body>
    <div class="card">
      <a href="/scp" class="back-button">Back</a>
      <div class="equation-container">
        <div class="equation">
          <label for="playerTeam">Player Team</label>
          <select id="playerTeam" name="c">
            <option value="1">Science Department</option>
            <option value="1">Medical Department</option>
            <option value="1">Security Department</option>
            <option value="1">Mobile Task Force</option>
            <option value="1.25">Rapid Response Team</option>
            <option value="1.5">Intelligence Agency</option>
            <option value="1.75">Site Director</option>
            <option value="2">O5 Council</option>
          </select>
          <label for="playerLevel">Player Level</label>
          <select id="playerLevel" name="a">
            <option value="0">Level 0</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
          </select>
          <label for="teamRank">Team Rank</label>
          <select id="teamRank" name="b">
            <option value="1">Bottom (Rank 1)</option>
            <option value="2">(Rank 2)</option>
            <option value="3">(Rank 3)</option>
            <option value="4">(Rank 4)</option>
            <option value="5">(Rank 5)</option>
            <option value="6">(Rank 6)</option>
            <option value="7">(Rank 7)</option>
            <option value="8">(Rank 8)</option>
            <option value="9">Max (Rank 9)</option>
          </select>
          <label for="authorityScore">Authority Score:</label>
          <output id="authorityScore">0</output>
        </div>
        <div class="equation">
          <label for="anotherPlayerTeam">Player Team</label>
          <select id="anotherPlayerTeam" name="f">
            <option value="1">Science Department</option>
            <option value="1">Medical Department</option>
            <option value="1">Security Department</option>
            <option value="1">Mobile Task Force</option>
            <option value="1.25">Rapid Response Team</option>
            <option value="1.5">Intelligence Agency</option>
            <option value="1.75">Site Director</option>
            <option value="2">O5 Council</option>
          </select>
          <label for="anotherPlayerLevel">Player Level</label>
          <select id="anotherPlayerLevel" name="d">
            <option value="0">Level 0</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
          </select>
          <label for="anotherTeamRank">Team Rank</label>
          <select id="anotherTeamRank" name="e">
            <option value="1">Bottom (Rank 1)</option>
            <option value="2">(Rank 2)</option>
            <option value="3">(Rank 3)</option>
            <option value="4">(Rank 4)</option>
            <option value="5">(Rank 5)</option>
            <option value="6">(Rank 6)</option>
            <option value="7">(Rank 7)</option>
            <option value="8">(Rank 8)</option>
            <option value="9">Max (Rank 9)</option>
        </select>
        <label for="anotherAuthorityScore">Another Authority Score:</label>
        <output id="anotherAuthorityScore">0</output>
      </div>
    </div>
    <div class="output-container">
      <span id="resultText">Select values to compare</span>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const playerLevelInput = document.getElementById("playerLevel");
    const teamRankInput = document.getElementById("teamRank");
    const playerTeamInput = document.getElementById("playerTeam");
    const outputResult = document.getElementById("authorityScore");

    const anotherPlayerLevelInput =
      document.getElementById("anotherPlayerLevel");
    const anotherTeamRankInput = document.getElementById("anotherTeamRank");
    const anotherPlayerTeamInput = document.getElementById("anotherPlayerTeam");
    const outputResult2 = document.getElementById("anotherAuthorityScore");

    const resultText = document.getElementById("resultText");

    function updateResult() {
      const A = parseFloat(playerLevelInput.value);
      const B = parseFloat(teamRankInput.value);
      const C = parseFloat(playerTeamInput.value);

      const result1 = Math.round(A * 2 + B * C);
      outputResult.value = result1;
      compareOutputs(result1, parseFloat(outputResult2.value));
    }

    function updateResult2() {
      const D = parseFloat(anotherPlayerLevelInput.value);
      const E = parseFloat(anotherTeamRankInput.value);
      const F = parseFloat(anotherPlayerTeamInput.value);

      const result2 = Math.round(D * 2 + E * F);
      outputResult2.value = result2;
      compareOutputs(parseFloat(outputResult.value), result2);
    }

    function compareOutputs(output1, output2) {
      if (output1 > output2) {
        resultText.textContent = "Left side has a larger authority score.";
      } else if (output1 < output2) {
        resultText.textContent = "Right side has a larger authority score.";
      } else {
        resultText.textContent = "Both sides have the same authority score.";
      }
    }

    playerLevelInput.addEventListener("input", updateResult);
    teamRankInput.addEventListener("input", updateResult);
    playerTeamInput.addEventListener("input", updateResult);

    anotherPlayerLevelInput.addEventListener("input", updateResult2);
    anotherTeamRankInput.addEventListener("input", updateResult2);
    anotherPlayerTeamInput.addEventListener("input", updateResult2);

    const card = document.querySelector(".card");
      window.addEventListener("mousemove", (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
  });
</script>
